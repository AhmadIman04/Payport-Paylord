<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPort Assistant</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- NEW: Include the Marked.js library for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- NEW: Include the Tailwind Typography plugin for beautiful text styling -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .bg-page-background { background-color: #f0f2f5; }
        .duitnow-pink { color: #D9006C; }
        
        /* Custom styles for chat bubbles */
        .chat-bubble {
            max-width: 85%; /* Give a bit more space for content */
            word-wrap: break-word; /* Ensure long words don't overflow */
        }
        .user-bubble {
            background-color: #D9006C;
            color: white;
            align-self: flex-end;
        }
        .bot-bubble {
            background-color: #F3F4F6; /* Slightly lighter gray for bot */
            color: #1F2937;
            align-self: flex-start;
        }

        /* NEW: Styling for the content generated by the typography plugin */
        .prose {
            font-size: 0.95rem; /* Adjust base font size */
        }
        .prose :where(ul,ol):not(:where([class~="not-prose"] *)) {
            padding-left: 1.25em; /* Ensure lists are indented nicely */
        }
        .prose :where(strong):not(:where([class~="not-prose"] *)) {
            color: inherit; /* Make bold text use the bubble's color */
        }
    </style>
</head>
<body class="bg-page-background flex items-center justify-center min-h-screen p-4">

    <!-- Phone Frame with Fixed Dimensions -->
    <div class="w-full max-w-sm h-[812px] bg-black rounded-[40px] shadow-2xl p-2.5">
      <div class="w-full h-full bg-white rounded-[30px] overflow-hidden">
        
        <!-- App Content Structure -->
        <div class="h-full flex flex-col">
            <!-- Header -->
            <header class="py-4 flex items-center px-4 bg-white z-10 border-b flex-shrink-0">
                <a href="/phone-home" class="text-gray-600 hover:text-gray-900 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </a>
                <h1 class="text-xl font-bold text-gray-800 text-center flex-grow">PayPort Assistant</h1>
                <div class="w-7"></div> <!-- Spacer -->
            </header>

            <!-- Main Content (Chat History - Scrollable) -->
            <main id="chat-history" class="flex-grow p-4 flex flex-col space-y-4 overflow-y-auto">
                <!-- Initial bot message -->
                <div class="chat-bubble bot-bubble p-3 rounded-lg">
                    <p>Hi there! I'm the PayPort Assistant. How can I help you digitalize your business today?</p>
                </div>
            </main>
            
            <!-- Footer (Chat Input Area) -->
            <footer class="p-3 border-t bg-white flex-shrink-0">
                <form id="chat-form" class="flex items-center space-x-2">
                    <input type="text" id="chat-input" placeholder="Ask a question..." class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-duitnow-pink" autocomplete="off">
                    <button type="submit" class="bg-duitnow-pink text-white rounded-full w-10 h-10 flex-shrink-0 flex items-center justify-center hover:bg-opacity-90 transition-transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg>
                    </button>
                </form>
            </footer>
        </div>
        <!-- End App Content -->

      </div>
    </div>
    <!-- End Phone Frame -->

    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        // Function to add a message to the UI
        const addMessageToUI = (message, sender) => {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', 'p-3', 'rounded-lg');

            if (sender === 'user') {
                bubble.classList.add('user-bubble');
                // User messages are always plain text
                bubble.textContent = message;
            } else {
                bubble.classList.add('bot-bubble');
                // For bot messages, parse the Markdown and apply typography styles
                // The `prose` class from Tailwind Typography automatically styles HTML tags
                const formattedHtml = marked.parse(message);
                bubble.innerHTML = `<div class="prose prose-sm max-w-none">${formattedHtml}</div>`;
            }

            chatHistory.appendChild(bubble);
            // Scroll to the bottom of the chat
            chatHistory.scrollTop = chatHistory.scrollHeight;
        };
        
        // Function to show/hide typing indicator
        const showTypingIndicator = (show) => {
            let typingIndicator = document.getElementById('typing-indicator');
            if (show) {
                if (!typingIndicator) {
                    typingIndicator = document.createElement('div');
                    typingIndicator.id = 'typing-indicator';
                    typingIndicator.classList.add('chat-bubble', 'bot-bubble', 'p-3', 'rounded-lg');
                    typingIndicator.innerHTML = '<div class="prose"><span class="animate-pulse">● ● ●</span></div>';
                    chatHistory.appendChild(typingIndicator);
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }
            } else {
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        };

        // Handle form submission
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            addMessageToUI(userMessage, 'user');
            chatInput.value = '';
            showTypingIndicator(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userMessage }),
                });

                showTypingIndicator(false);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'An unknown server error occurred.');
                }

                const data = await response.json();
                addMessageToUI(data.response, 'bot');

            } catch (error) {
                showTypingIndicator(false);
                console.error('Error fetching chat response:', error);
                addMessageToUI(`Sorry, I ran into an error: ${error.message}`, 'bot');
            }
        });
    </script>
</body>
</html>
