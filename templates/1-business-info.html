<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Business Information - Merchant Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand-pink: #D70F64; --brand-dark-pink: #B30C52; }
        body { font-family: 'Inter', sans-serif; }
        input:focus, textarea:focus, select:focus { --tw-ring-color: var(--brand-pink); border-color: var(--brand-pink); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen" data-page="1">
    <div class="max-w-4xl mx-auto p-4 sm:p-8 my-10">
        <header class="text-center mb-10">
            <img src="/static/food_panda_logo.png" alt="Food Panda Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Merchant Registration</h1>
        </header>

        <!-- Progress Bar -->
        <div class="flex items-center justify-center rounded-lg p-2 mb-10 text-xs sm:text-sm">
            <div class="progress-step flex-1 text-center font-semibold p-2 rounded-l-lg">1. Business</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">2. Owner</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">3. Contact</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">4. Bank</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">5. Docs</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">6. Menu</div>
            <div class="progress-step flex-1 text-center font-semibold p-2 rounded-r-lg">7. Review</div>
        </div>

        <main class="bg-white p-6 md:p-12 shadow-lg rounded-xl">
            <!-- QR Section -->
            <div class="text-center mb-10 pb-8 border-b">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Have a QR Code?</h2>
                <button id="qr-button" class="bg-white border-2 border-[var(--brand-pink)] text-[var(--brand-pink)] hover:bg-pink-50 px-6 py-2 rounded-lg font-semibold flex items-center space-x-2 transition-all shadow-sm mx-auto">
                    <span>Scan to Pre-fill Form</span>
                </button>
                <div id="qr-scanner" class="mt-4 p-4 border-2 border-dashed border-gray-300 rounded-lg max-w-sm mx-auto" style="display:none;">
                    <div id="reader" class="w-full"></div>
                    <button id="qr-stop" class="mt-4 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg">Stop Scanner</button>
                </div>
            </div>

            <form>
                <fieldset>
                    <legend class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">1. Business Information</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label for="business_name" class="block text-sm font-medium text-gray-700 mb-1">Business Name (SSM)</label><input type="text" name="business_name" id="business_name" required class="block w-full border-gray-300 rounded-lg shadow-sm sm:text-sm p-3" /></div>
                        <div><label for="outlet_name" class="block text-sm font-medium text-gray-700 mb-1">Outlet Name</label><input type="text" name="outlet_name" id="outlet_name" class="block w-full border-gray-300 rounded-lg shadow-sm sm:text-sm p-3" /></div>
                        <!-- Add other fields for this section... -->
                    </div>
                </fieldset>
                <div class="flex justify-end pt-8 mt-8 border-t">
                    <button type="button" onclick="navigateTo('/owner-info')" class="bg-[var(--brand-pink)] text-white font-semibold py-3 px-8 rounded-lg hover:bg-[var(--brand-dark-pink)] shadow-sm hover:shadow-md transition-all">Next Step â†’</button>
                </div>
            </form>
        </main>
    </div>
    <script src="/static/form-logic.js"></script>
</body>
</html>
