<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Business Information - Merchant Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand-pink: #D70F64; --brand-dark-pink: #B30C52; }
        body { font-family: 'Inter', sans-serif; }
        input:focus, textarea:focus, select:focus { --tw-ring-color: var(--brand-pink); border-color: var(--brand-pink); }
        .spinner { border-top-color: var(--brand-pink); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen" data-page="1">
    <div class="max-w-4xl mx-auto p-4 sm:p-8 my-10">
        <header class="text-center mb-10">
            <img src="/static/food_panda_logo.png" alt="Food Panda Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Merchant Registration</h1>
        </header>

        <!-- Progress Bar -->
        <div class="flex items-center justify-center rounded-lg p-2 mb-10 text-xs sm:text-sm">
            <div class="progress-step flex-1 text-center font-semibold p-2 rounded-l-lg">1. Business</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">2. Owner</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">3. Contact</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">4. Bank</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">5. Docs</div>
            <div class="progress-step flex-1 text-center font-semibold p-2">6. Menu</div>
            <div class="progress-step flex-1 text-center font-semibold p-2 rounded-r-lg">7. Review</div>
        </div>

        <main class="bg-white p-6 md:p-12 shadow-lg rounded-xl">
            <!-- Pre-fill Section -->
            <div class="text-center mb-10 pb-8 border-b">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Have an Account?</h2>
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                    <button id="qr-button" class="bg-white border-2 border-[var(--brand-pink)] text-[var(--brand-pink)] hover:bg-pink-50 px-6 py-2 rounded-lg font-semibold flex items-center space-x-2 transition-all shadow-sm w-full sm:w-auto justify-center">
                        <span>Scan to Pre-fill Form</span>
                    </button>
                    <button id="payport-signin-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold flex items-center space-x-2 transition-all shadow-sm w-full sm:w-auto justify-center">
                        <span>Sign in using PayPort</span>
                    </button>
                </div>
                <div id="qr-scanner" class="mt-4 p-4 border-2 border-dashed border-gray-300 rounded-lg max-w-sm mx-auto" style="display:none;">
                    <div id="reader" class="w-full"></div>
                    <button id="qr-stop" class="mt-4 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg">Stop Scanner</button>
                </div>
            </div>

            <form>
                <fieldset>
                    <legend class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">1. Business Information</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label for="business_name" class="block text-sm font-medium text-gray-700 mb-1">Business Name (SSM)</label><input type="text" name="business_name" id="business_name" required class="block w-full border-gray-300 rounded-lg shadow-sm sm:text-sm p-3" /></div>
                        <div><label for="outlet_name" class="block text-sm font-medium text-gray-700 mb-1">Outlet Name</label><input type="text" name="outlet_name" id="outlet_name" class="block w-full border-gray-300 rounded-lg shadow-sm sm:text-sm p-3" /></div>
                        <!-- Add other fields for this section... -->
                    </div>
                </fieldset>
                <div class="flex justify-end pt-8 mt-8 border-t">
                    <button type="button" onclick="navigateTo('/owner-info')" class="bg-[var(--brand-pink)] text-white font-semibold py-3 px-8 rounded-lg hover:bg-[var(--brand-dark-pink)] shadow-sm hover:shadow-md transition-all">Next Step →</button>
                </div>
            </form>
        </main>
    </div>

    <!-- PayPort Sign-In Modal -->
    <div id="payport-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-2xl leading-6 font-bold text-gray-900 mb-2">PayPort Sign In</h3>
                <button id="payport-modal-close" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">×</button>
                
                <div id="payport-step-1" class="mt-4">
                    <p class="text-sm text-gray-500 mb-4">Enter your credentials to receive a verification PIN.</p>
                    <form id="payport-info-form">
                        <div class="text-left space-y-4">
                            <div><label for="payport-nric" class="block text-sm font-medium text-gray-700">NRIC</label><input type="text" id="payport-nric" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm sm:text-sm p-3"></div>
                            <div><label for="payport-email" class="block text-sm font-medium text-gray-700">Email Address</label><input type="email" id="payport-email" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm sm:text-sm p-3"></div>
                            <div><label for="payport-password" class="block text-sm font-medium text-gray-700">Password</label><input type="password" id="payport-password" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm sm:text-sm p-3"></div>
                        </div>
                        <div class="items-center px-4 py-3 mt-6">
                            <button id="payport-send-pin-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                                <span class="btn-text">Send Verification PIN</span>
                                <div class="spinner w-5 h-5 ml-2 border-2 border-white border-solid rounded-full animate-spin" style="display: none;"></div>
                            </button>
                        </div>
                    </form>
                </div>

                <div id="payport-step-2" class="mt-4" style="display: none;">
                    <p class="text-sm text-gray-500 mb-4">A 6-digit PIN has been sent to your email. Please enter it below.</p>
                    <form id="payport-pin-form">
                        <div class="text-left">
                           <label for="payport-pin" class="block text-sm font-medium text-gray-700">Verification PIN</label>
                           <input type="text" id="payport-pin" required maxlength="6" class="mt-1 block w-full tracking-[1em] text-center font-bold text-xl border-gray-300 rounded-lg shadow-sm sm:text-sm p-3">
                        </div>
                        <div class="items-center px-4 py-3 mt-6">
                           <button id="payport-verify-pin-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center">
                                <span class="btn-text">Verify & Load Data</span>
                                <div class="spinner w-5 h-5 ml-2 border-2 border-white border-solid rounded-full animate-spin" style="display: none;"></div>
                           </button>
                        </div>
                    </form>
                </div>
                
                <div id="payport-error" class="mt-4 p-3 bg-red-100 text-red-700 text-sm rounded-lg" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/static/form-logic.js"></script>
</body>
</html>
