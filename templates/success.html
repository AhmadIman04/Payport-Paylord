<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /*
      Grab-Themed color variables.
      These are used with Tailwind's arbitrary value syntax, e.g., bg-[var(--brand-green)]
    */
    :root {
      --brand-green: #00B14F;
      --brand-dark-green: #00A549;
      --brand-light-green: #80EF80;
      --brand-text-primary: #1C1C1C;
      --brand-text-secondary: #6B6B6B;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--brand-light-green);
      color: var(--brand-text-primary);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="max-w-2xl mx-auto p-8 md:p-16 bg-white shadow-xl rounded-2xl my-10 text-center">
    
    <!-- Grab Logo -->
    <header class="mb-8">
      <img src="/static/grab_logo.png" alt="GrabFood Logo" class="h-16 mx-auto mb-6">
    </header>

    <!-- Success Message -->
    <main>
      <!-- The text color is inherited from the body, or you can specify it like text-[var(--brand-text-primary)] -->
      <h1 class="text-3xl font-bold mb-3 text-[var(--brand-text-primary)]">
        Registration Successful ✅
      </h1>
      
      <p class="mt-2 text-lg text-[var(--brand-text-secondary)] mb-1">
          Thank you for submitting your registration.
      </p>

      <p class="text-md text-[var(--brand-text-secondary)]">
          We’ve received your information and will get back to you shortly.
      </p>
    </main>

    <!-- Call to Action -->
    <footer class="mt-10">
       <!-- All styles are now applied directly in the class attribute -->
       <a href="/" 
          class="bg-[var(--brand-green)] hover:bg-[var(--brand-dark-green)] text-white font-semibold py-3 px-8 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 ease-in-out text-lg">
          Back to Homepage
       </a>
    </footer>

  </div>

</body>
</html>
